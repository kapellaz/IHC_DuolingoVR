<doctype html lang="en">
    <head>
        <!-- Include A-Frame library -->
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component/dist/aframe-event-set-component.min.js"></script>
        <script src="https://unpkg.com/aframe-extras/dist/aframe-extras.min.js"></script>
        <script src="https://cdn.aframe.io/controllers/aframe-inspector.min.js"></script>
        <script> 
          let name_scenario='classroom'
          let a={
            'backpack':true,
            'pencil': true,
            'laptop': true,
          };
          let acoes = { // pressupomos acoes de 2 objetos apenas
            'Trash out':[2,'trash','trashcan'],
            'DuolingoVR' : [2,'Desktop','vr'],
          }
        </script>
        <script src="scenario.js"></script>

    </head>
    <body>
      
      <!-- Create a virtual reality scene -->
      <a-scene keyboard-shortcuts>
        <a-entity laser-controls="hand: right"oculus-touch-controls="hand:right" ></a-entity>
          <a-entity id ='sound' sound="";></a-entity>
            <a-assets>
                <a-asset-item id="cenario-o" src="assets/classroom.obj"></a-asset-item>
                <a-asset-item id="cenario-m" src="assets/classroom.mtl"></a-asset-item>
                <a-asset-item id="backpack-o" src="assets/backpack.OBJ"></a-asset-item>
                <a-asset-item id="backpack-o" src="assets/backpack.OBJ"></a-asset-item>
                <a-asset-item id="backpack-m" src="assets/backpack.mtl"></a-asset-item>
                <a-asset-item id="pencil-gltf" src="assets/scene.gltf"></a-asset-item>
                <a-asset-item id="laptop-m" src="assets/old_laptop.mtl"></a-asset-item>
                <a-asset-item id="laptop-o" src="assets/old_laptop.obj"></a-asset-item>
                <a-asset-item id="trashcan-m" src="assets/trash_can.mtl"></a-asset-item>
                <a-asset-item id="trashcan-o" src="assets/trash_can.obj"></a-asset-item>
                <a-asset-item id="trash-o" src="assets/paper_trash.obj"></a-asset-item>
                <a-asset-item id="vr-m" src="assets/vr.mtl"></a-asset-item>
                <a-asset-item id="vr-o" src="assets/vr.obj"></a-asset-item>
                <a-asset-item id="pc-m" src="assets/pc_case.mtl"></a-asset-item>
                <a-asset-item id="pc-o" src="assets/pc_case.obj"></a-asset-item>
               
              </a-assets>
                <a-entity value="Desktop" id="Desktop" obj-model="obj: #pc-o;mtl:#pc-m" scale="0.002 0.002 0.002" rotation="0 270 0" position="-2.44 1.059 2.744" button=""></a-entity> 
                <a-entity value="vr" id="vr" obj-model="obj: #vr-o;mtl:#vr-m" scale="0.00015 0.00015 0.00015" rotation="0 45 0" position="-1.96 1.128 2.306" button=""></a-entity>
                <a-entity value="trash" id="trash" obj-model="obj: #trash-o;" scale="0.005 0.005 0.005" position="1.225 1.07212 -3.202" button=""></a-entity>
                <a-entity value="trashcan" id="trashcan" obj-model="obj: #trashcan-o; mtl: #trashcan-m" rotation="0 90 0" position="3.200 0.500 5.500" scale="0.010 0.010 0.010" button=""></a-entity>
                <a-entity value="laptop" id="laptop" obj-model="obj: #laptop-o; mtl: #laptop-m" rotation="0 90 0" position="0 1.066 0.471" scale="0.003 0.003 0.003" button=""></a-entity>
                <a-entity value="pencil" id="pencil" gltf-model="#pencil-gltf" rotation="55 0 215" scale="" position="-1.32881 1.06062 0.03253" button=""></a-entity>
                <a-entity value="cenario" obj-model="obj: #cenario-o; mtl: #cenario-m" position="0 0 0"></a-entity>
                <a-entity id="backpack" value="backpack" obj-model="obj: #backpack-o; mtl: #backpack-m" scale="0.1 0.1 0.1" rotation="-90 0 0" position="0 1.097 -0.967" button=""></a-entity>
            <a-camera id="camera">
              <a-cursor id="cursor" visible="false" color="#FF5733" material="" raycaster="" cursor="" geometry="" position="0 0 -0.01" scale="0.013 0.013 0.013"> </a-cursor>
              <a-box id="myBox" color="#FF5733" position="0.1216 0 -0.5" width="0.50" height="1" depth="0.0000000000000000001" material="shader: flat" geometry="depth: 0" visible="" scale="0.3 0.3 0.3">
                <a-text id="text_list" position="0.26973 0.07453 0.05" color="#000000" width="0.5" height="0.5" anchor="center" font="kelsonsans" scale="2 2 2" list="" text=""></a-text>
                <a-text id="timer" position="-0.22181 -0.43423 0.006" color="#118" text="" scale="0.2 0.3 0.5" value="Time: 00:47"></a-text>
              </a-box>
            </a-camera>
          </a-scene>
    </body>
    </html>
