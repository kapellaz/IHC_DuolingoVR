<doctype html lang="en">
    <head>
        <!-- Include A-Frame library -->
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component/dist/aframe-event-set-component.min.js"></script>
        <script src="https://unpkg.com/aframe-extras/dist/aframe-extras.min.js"></script>
        <script src="https://cdn.aframe.io/controllers/aframe-inspector.min.js"></script>~
        <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk@latest/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle-min.js"></script>
        <script> 
          let name_scenario='classroom'
          let a={
            'backpack':true,
            'pencil': true,
            'laptop': true,
            'book': true,
            'projetor': true,
            'mechanical pencil': true,
            'marker': true,
            'eraser': true,
            'pen': true,
            'paper': true,
          };
          let acoes = { // pressupomos acoes de 2 objetos apenas
            'Trash out':[2,'trash','trashcan'],
            'DuolingoVR' : [2,'Desktop','vr'],
          }
        </script>
        <script src="scenario.js"></script>

    </head>
    <body>
      
      <!-- Create a virtual reality scene -->
      <a-scene keyboard-shortcuts>
          <a-entity id ='sound' sound="";></a-entity>
            <a-assets>
                <a-asset-item id="cenario-o" src="assets/classroom.obj"></a-asset-item>
                <a-asset-item id="cenario-m" src="assets/classroom.mtl"></a-asset-item>
                <a-asset-item id="backpack-o" src="assets/backpack.OBJ"></a-asset-item>
                <a-asset-item id="backpack-o" src="assets/backpack.OBJ"></a-asset-item>
                <a-asset-item id="backpack-m" src="assets/backpack.mtl"></a-asset-item>
                <a-asset-item id="pencil-gltf" src="assets/scene.gltf"></a-asset-item>
                <a-asset-item id="eraser-gltf" src="assets/eraser.gltf"></a-asset-item>
                <a-asset-item id="laptop-m" src="assets/old_laptop.mtl"></a-asset-item>
                <a-asset-item id="laptop-o" src="assets/old_laptop.obj"></a-asset-item>
                <a-asset-item id="trashcan-m" src="assets/trash_can.mtl"></a-asset-item>
                <a-asset-item id="trashcan-o" src="assets/trash_can.obj"></a-asset-item>
                <a-asset-item id="trash-o" src="assets/paper_trash.obj"></a-asset-item>
                <a-asset-item id="vr-m" src="assets/vr.mtl"></a-asset-item>
                <a-asset-item id="vr-o" src="assets/vr.obj"></a-asset-item>
                <a-asset-item id="pc-m" src="assets/pc_case.mtl"></a-asset-item>
                <a-asset-item id="pc-o" src="assets/pc_case.obj"></a-asset-item> 
                <a-asset-item id="book-m" src="assets/BookSartre.mtl"></a-asset-item>
                <a-asset-item id="book-o" src="assets/BookSartre.obj"></a-asset-item>
                <a-asset-item id="mechanical_pencil-m" src="assets/mechanical_pencil.mtl"></a-asset-item>
                <a-asset-item id="mechanical_pencil-o" src="assets/mechanical_pencil.obj"></a-asset-item>
                <a-asset-item id="marker-m" src="assets/Marker.mtl"></a-asset-item>
                <a-asset-item id="marker-o" src="assets/Marker.obj"></a-asset-item>
                <a-asset-item id="pen-m" src="assets/pen.mtl"></a-asset-item>
                <a-asset-item id="pen-o" src="assets/pen.obj"></a-asset-item>
                <a-asset-item id="paper-m" src="assets/Paper.mtl"></a-asset-item>
                <a-asset-item id="paper-o" src="assets/Paper.obj"></a-asset-item>
              </a-assets>
                <a-entity value="paper" id="paper" obj-model="obj: #paper-o;mtl:#paper-m" scale="0.030 0.030 0.030" rotation="90 90 0" position="2.981 1.042 -2.502" button=""></a-entity> 
                <a-entity value="pen" id="pen" obj-model="obj: #pen-o;mtl:#pen-m" scale="0.015 0.015 0.015" rotation="0 30 0" position="2.872 1.068 -2.659" button=""></a-entity> 
                <a-entity value="marker" id="marker" obj-model="obj: #marker-o;mtl:#marker-m" scale="0.030 0.030 0.030" rotation="0 90 0" position="-4.137 1.017 -0.103" button=""></a-entity> 
                <a-entity value="eraser" id="eraser" gltf-model="#eraser-gltf" rotation="-30 -10 0" scale="2 2 2" position="-1.281 1.072 0.038" button=""></a-entity>
                <a-entity value="mechanical pencil" id="mechanical pencil" obj-model="obj: #mechanical_pencil-o;mtl:#mechanical_pencil-m" scale="1.5 1.5 1.5" rotation="90 270 70" position="2.853 1.062 2.200" button=""></a-entity> 
                <a-entity value="projetor" id="projetor" position="-1.168 2.920 0.003" rotation="0 0 13" scale="0.290 0.200 0.400"><a-box color="#4CC3D9"></a-box></a-entity>
                <a-entity value="book" id="book" obj-model="obj: #book-o;mtl:#book-m" scale="0.2 0.2 0.2" rotation="0 270 0" position="2.853 0.001 2.503" button=""></a-entity> 
                <a-entity value="Desktop" id="Desktop" obj-model="obj: #pc-o;mtl:#pc-m" scale="0.002 0.002 0.002" rotation="0 270 0" position="-2.44 1.059 2.744" button=""></a-entity> 
                <a-entity value="vr" id="vr" obj-model="obj: #vr-o;mtl:#vr-m" scale="0.00015 0.00015 0.00015" rotation="0 45 0" position="-1.96 1.128 2.306" button=""></a-entity>
                <a-entity value="trash" id="trash" obj-model="obj: #trash-o;" scale="0.005 0.005 0.005" position="1.225 1.07212 -3.202" button=""></a-entity>
                <a-entity value="trashcan" id="trashcan" obj-model="obj: #trashcan-o; mtl: #trashcan-m" rotation="0 90 0" position="3.200 0.500 5.500" scale="0.010 0.010 0.010" button=""></a-entity>
                <a-entity value="laptop" id="laptop" obj-model="obj: #laptop-o; mtl: #laptop-m" rotation="0 90 0" position="0 1.066 0.471" scale="0.003 0.003 0.003" button=""></a-entity>
                <a-entity value="pencil" id="pencil" gltf-model="#pencil-gltf" rotation="55 0 215" scale="2 2 2" position="-1.32881 1.06062 0.03253" button=""></a-entity>
                <a-entity value="cenario" obj-model="obj: #cenario-o; mtl: #cenario-m" position="0 0 0"></a-entity>
                <a-entity id="backpack" value="backpack" obj-model="obj: #backpack-o; mtl: #backpack-m" scale="0.2 0.2 0.2" rotation="0 180 0" position="2.874 1.009 -1.064" button=""></a-entity>
                <a-plane position="0.8042 0 -0.10388" rotation="-90 0 0" width="200" height="200" color="#7BC8A4" material="" geometry="" scale="0.05 0.04 1"></a-plane>
                
                <a-entity id="player">
                  <!-- camera -->
                  <a-entity id="camera" camera wasd-controls look-controls></a-entity>
                  <a-entity
                    id="right-hand"
                    oculus-touch-controls="hand: right"
                    laser-controls="hand: right"
                    raycaster="lineColor: red"	
                    blink-controls="collisionEntities: a-plane"
                    >
                  </a-entity>
                <a-camera>  
                <a-cursor id="cursor" visible="false" color="#FF5733"> </a-cursor>
                <a-box value='1' id="myBox" color="#FF5733" position="0.0 0 -0.5" width="0.50" height="1" depth="0.0000000000000000001" material="shader: flat" geometry="depth: 0" visible="" scale="0.3 0.3 0.3">
                  <a-text id="text_list" position="0.26973 0.07453 0.05" color="#000000" width="0.5" height="0.5" anchor="center" font="kelsonsans" scale="2 2 2" list="" text=""></a-text>
                  <a-text id="timer" position="-0.22181 -0.43423 0.006" color="#118" text="" scale="0.2 0.3 0.5" value="Time: 00:47"></a-text>
                </a-box>
              </a-camera>
            </a-entity>
          </a-scene>
    </body>
    </html>
