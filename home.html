<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My VR Home</title>
    <!-- Include A-Frame library -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
      body {
        background: #0077EE;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      .container {
        position: relative;
      }
      h1 {
        color: #222222;
      }
      .image-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
        margin: 0 auto;
      }
      .image-container img {
        max-width: 100%;
        max-height: 100%;
        display: block;
        margin: 0 auto;
        border-radius: 50%;
      }
      .navigation-indicators {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 10px;
      }
      .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin: 0 5px;
        background-color: #FF5733;
        transition: width 0.3s, height 0.3s;
      }
      .dot.inactive {
        background-color: #CCCCCC;
      }
      .nav-buttons {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }
      .nav-button {
        background-color: #FF5733;
        color: #000;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        padding: 10px 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.3s;
        cursor: pointer;
        margin: 0 10px; /* Add margin for spacing */
      }
      .nav-button:hover {
        background-color: #FF8F66;
      }
      .nav-button.disabled {
        background-color: #CCCCCC;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <h1>Duolingo VR</h1>
    <div class="container">
      <div class="image-container" id="image-container">
        <img src="garage.jpg" alt="Garage Image" id="current-image" style="object-fit: cover; width: 200px; height: 200px;">
      </div>
      <div class="navigation-indicators">
        <div class="dot"></div>
        <div class="dot inactive"></div>
      </div>
      <div class="nav-buttons">
        <a href="#" id="left-button" class="nav-button" onclick="showGarage()">Left</a>
        <button class="start-button nav-button" id="start-button" onclick="navigate('garage.html')">Start</button>
        <a href="#" id="right-button" class="nav-button" onclick="showCountryside()">Right</a>
      </div>
    </div>

    <script>
      let currentImage = 'garage.jpg';
      let currentIndex = 0;

      function showGarage() {
        currentImage = 'garage.jpg';
        document.getElementById('current-image').src = currentImage;
        document.getElementById('start-button').onclick = function () {
          navigate('garage.html');
        };
        currentIndex = 0;
        updateNavigationIndicators(currentIndex);
      }

      function showCountryside() {
        currentImage = 'countryside.jpg';
        document.getElementById('current-image').src = currentImage;
        document.getElementById('start-button').onclick = function () {
          navigate('countryside.html');
        };
        currentIndex = 1;
        updateNavigationIndicators(currentIndex);
      }

      function navigate(destination) {
        if (confirm('Are you sure you want to go to ' + destination + '?')) {
          window.location.href = destination;
        }
      }

      function updateNavigationIndicators(activeIndex) {
        const dots = document.querySelectorAll('.dot');
        dots.forEach((dot, index) => {
          if (index === activeIndex) {
            dot.classList.remove('inactive');
          } else {
            dot.classList.add('inactive');
          }
        });
      }
    </script>
  </body>
</html>
