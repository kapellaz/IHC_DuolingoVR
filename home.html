<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My VR Home</title>
    <!-- Include A-Frame library -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      .container {
        position: relative;
      }
      h1 {
        color: #333;
      }
      .image-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
        margin: 0 auto;
      }
      .image-container img {
        max-width: 100%;
        max-height: 100%;
        display: block;
        margin: 0 auto;
      }
      .nav-arrows {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
      .nav-arrows a {
        background-color: #FF5733;
        color: #000;
        text-decoration: none;
        border-radius: 50%;
        font-weight: bold;
        padding: 10px;
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.3s;
        cursor: pointer;
      }
      .nav-arrows a:hover {
        background-color: #FF8F66;
      }
      .start-button {
        margin-top: 20px;
        background-color: #FF5733;
        color: #000;
        font-weight: bold;
        padding: 10px 20px;
        border: 2px solid #000;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .start-button:hover {
        background-color: #FF8F66;
      }
    </style>
  </head>
  <body>
    <h1>Duoling VR</h1>
    <div class="container">
      <div class="nav-arrows">
        <a href="#" id="left-arrow" onclick="showGarage()">&#8592;</a>
        <div class="image-container" id="image-container">
          <img src="garage.jpg" alt="Garage Image" id="current-image">
        </div>
        <a href="#" id="right-arrow" onclick="showCountryside()">&#8594;</a>
      </div>
      <button class="start-button" id="start-button" onclick="navigate('garage.html')">Start</button>
    </div>

    <script>
      let currentImage = 'garage.jpg';

      function showGarage() {
        currentImage = 'garage.jpg';
        document.getElementById('current-image').src = currentImage;
        document.getElementById('start-button').onclick = function () {
          navigate('garage.html');
        };
      }

      function showCountryside() {
        currentImage = 'countryside.jpg';
        document.getElementById('current-image').src = currentImage;
        document.getElementById('start-button').onclick = function () {
          navigate('countryside.html');
        };
      }

      function navigate(destination) {
        if (confirm('Are you sure you want to go to ' + destination + '?')) {
          window.location.href = destination;
        }
      }
    </script>
  </body>
</html>
